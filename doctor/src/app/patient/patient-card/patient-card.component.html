<div class="patient-card" (click)="onClick()" tabindex="0" role="button" style="cursor:pointer;">
  <h3>{{ patient.name || 'No Name' }}</h3>
  <div class="divider"></div>
  
  <!-- Profession -->
  <p><strong>Profession:</strong> {{ patient.profession || 'Not specified' }}</p>
  
  <!-- Telephone -->
  <p><strong>Téléphone:</strong> {{ patient.phone || 'No phone' }}</p>
  
  <!-- Address -->
  <p><strong>Adresse:</strong> {{ patient.address || 'No address' }}</p>
</div>
