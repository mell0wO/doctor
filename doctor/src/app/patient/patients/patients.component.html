<div class="patients-layout">
  <app-sidebar class="sidebar"></app-sidebar>

  <main class="patients-main">
    <div class="patients-header">
      <h1>Patients</h1>

      <div class="searchBox">
        <div class="add-btn-container">
          <button class="add-btn" (click)="addPatient()">+</button>
        </div>
        <div class="search-input-container">
          <i class="bi bi-search"></i>
          <input type="text" placeholder="Rechercher"
          #searchInput  
          (input)="searchData(searchInput.value)"/>
        </div>
      </div>
    </div>

<!-- ...existing code... -->
<div class="patients-grid">
  <ng-container *ngFor="let p of displayedPatients">
    <app-patient-card
      [patient]="p"
      (select)="showPatientData($event)">
    </app-patient-card>
  </ng-container>
</div>

<div *ngIf="isRecordPopupVisible" class="record-popup">
  <app-record
    [patient]="selectedPatient"
    (save)="handleSave($event)"
    (cancel)="handleCancel()">
  </app-record>
</div>
