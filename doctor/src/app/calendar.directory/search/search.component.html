<div class="document-overlay">
  <div class="container">
    <section class="popup">

      <h2 class="text-center mb-4">Select a Record</h2>

      <!-- ðŸ” Search Box -->
      <input
        type="text"
        class="search-input"
        placeholder="Search name..."
        [(ngModel)]="searchTerm"
        name="search"
      />

      <!-- ðŸ“‹ Results List -->
      <div class="results-box">
        <div
          class="result-item"
          *ngFor="let item of filteredRecords()"
          (click)="selectRecord(item)"
        >
          {{ item.name }}
        </div>
      </div>

      <!-- âœ… Selected Record Display -->
      <div *ngIf="form.name" class="selected-box">
        <strong>Selected:</strong> {{ form.name }}
      </div>

      <div class="buttons">
        <button type="button" (click)="save()">Confirm</button>
        <button type="button" (click)="cancelPopup()">Cancel</button>
      </div>

    </section>
  </div>
</div>
