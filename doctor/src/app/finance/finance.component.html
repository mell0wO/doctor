<div class="finance-layout">
  <!-- Sidebar -->
  <app-sidebar class="sidebar"></app-sidebar>

  <!-- Main Finance Content -->
  <main class="finance-main">
    <div class="finance-header">
      <h1>Financement</h1>
    </div>

    <!-- KPI + Chart Section -->
    <div class="finance-dashboard">
      <!-- KPI Cards -->
      <div class="kpi-cards">
        <div class="kpi-card">
          <h3>Revenus </h3>
          <p>{{ debit | number }} DT</p>
        </div>
        <div class="kpi-card">
          <h3>Dépenses </h3>
          <p>{{ credit | number }} DT</p>
        </div>
        <div class="kpi-card">
          <h3>Profit</h3>
          <p>{{ profit | number }} DT</p>
        </div>
      </div>

      <!-- Débit & Crédit Chart -->
      <div class="chart-container">
        <canvas #financeChart></canvas>
      </div>
    </div>

    <!-- Tables -->
    <div class="tables">
      <!-- Débit -->
      <div class="table-card">
        <div class="table-header">
          <h4>Revenus </h4>
          <button class="add-btn" (click)="addDebit()">+</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Libellé</th>
              <th>Date</th>
              <th>Montant</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let b of billings">
              <td>{{ b.label }}</td>
              <td>{{ b.date }}</td>
              <td>{{ b.amount }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Crédit -->
      <div class="table-card">
        <div class="table-header">
          <h4>Dépenses </h4>
          <button class="add-btn" (click)="addCredit()">+</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Libellé</th>
              <th>Date</th>
              <th>Montant</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let q of quotes">
              <td>{{ q.label }}</td>
              <td>{{ q.date }}</td>
              <td>{{ q.amount }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>
